<div *ngIf="showbutton">
  <button type="button" class="btn btn-dark btn-sm"  (click)="showForm()"> Add Post</button>
</div>

<br>

<div *ngIf="showAddPost">

  <form class="example-form" [formGroup] = "restGroup">


    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Leave a reply</mat-label>
      <textarea matInput formControlName = "textfield" placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>

    <br>

    <button class="btn btn-dark" type="button" (click)="createPost(restGroup)">Submit</button>

  </form>

</div>
