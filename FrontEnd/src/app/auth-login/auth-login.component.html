<ng-container *ngIf="auth0.isAuthenticated$ | async; else loggedOut">
    <button (click)="auth0.logout({ returnTo: document.location.origin })">
        Log out
    </button>
</ng-container>

    <ng-template #loggedOut>
      <button (click)="auth0.loginWithPopup()">Log in</button>
    </ng-template>
