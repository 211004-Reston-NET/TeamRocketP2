
<ng-container *ngIf="auth0.isAuthenticated$ | async; else loggedOut">
    <button class ="btn btn-danger" (click)="auth0.logout({ returnTo: document.location.origin })">
        Log out
    </button>
    {{verify(LogedInEmail)}}
    <p>{{LogedInEmail}}</p>
    <p>{{email}}</p>

</ng-container>

    <ng-template #loggedOut>
      <button class="btn btn-primary" (click)="auth0.loginWithPopup()">Log in</button>
    </ng-template>

<!-- {screen_hint:'signup'}-->
