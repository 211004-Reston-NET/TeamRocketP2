
<body>
  <div class="container" *ngIf="showModifyUser">
    <div class="row gutters">
      <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <div class="card-body">
            <div class="row gutters">
              <form [formGroup] = "restGroup">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Full Name</label>
                  <input type="text" formControlName = "PersonName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Username</label>
                  <input type="text" formControlName = "Username" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-dark" (click)="UpdateUserInfo(restGroup)">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
