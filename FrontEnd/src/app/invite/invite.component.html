<div class="form-body">
  <div class="row">
      <div class="form-holder">
          <div class="form-content">
              <div class="form-items">
                  <h3>Invitation!</h3>
                  <p>Invite a Friend.</p>
                  <form class="requires-validation" novalidate>

                      <div class="col-md-12">
                          <input class="form-control" type="email" name="email" placeholder="E-mail Address" [(ngModel)]="recipient"  required>
                           <div class="valid-feedback">Email field is valid!</div>
                           <div class="invalid-feedback">Email field cannot be blank!</div>
                      </div>

                      <div class="form-button mt-3">
                          <button id="submit" type="submit" class="btn btn-primary" (click)="Invite(recipient)">Send Invitation</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
