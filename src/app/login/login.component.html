<body class="body">
  <div class="center-content">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Login/Register</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>

          <mat-tab label="Login">
            <form class="example-form">
              <br>
              <mat-form-field class="example-full-width">
                <mat-label>E-mail Address</mat-label>
                <input matInput type="email" value="">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" value="">
              </mat-form-field>
            </form>
            <button class="login-button" mat-raised-button color="primary">Login</button>
          </mat-tab>

          <mat-tab label="Register">
            <form class="example-form">
              <br>
              <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput type="text" value="">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" value="">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" value="">
              </mat-form-field>

            </form>
            <button class="login-button" mat-raised-button color="primary">Register</button>
          </mat-tab>

        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
</body>
