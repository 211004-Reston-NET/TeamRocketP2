<body>
  <div class="card">
    <div class="search">
      <input type="text" [(ngModel)]="weatherText" class="search-bar" placeholder="Search by City">
      <button type="button" (click)="Weather(weatherText)"><!-- ;Forecast(weatherText)" -->
        <i class="fa fa-search" aria-hidden="true"></i></button>
    </div>
    <div class="weather loading">
      <h2 class="city">Weather in {{city}}</h2>
      <h1 class="temp">{{weatherTemp}}</h1>
      <img src="" alt="" class="icon" />
      <div class="description">{{weatherDescription}}</div>
      <div class="humidity">Humidity: {{weatherHumidity}}</div>
      <div class="wind">Wind Speed: {{weatherWind}}</div>
      </div>
    </div>
</body>
<footer></footer>
