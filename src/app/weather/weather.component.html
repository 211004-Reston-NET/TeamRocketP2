<body>

  <div class="card">

    <div class="search">

      <input type="text" [(ngModel)]="weatherText" class="search-bar" placeholder="Search by city">

      <button type="button" (click)="Weather(weatherText);Forecast(weatherText)">

        <i class="fa fa-search" aria-hidden="true"></i></button>

    </div>

    <div class="weather loading">

      <h2 class="city">Weather in {{city}}</h2>

      <h1 class="temp">{{Temp}}</h1>

      <img src="" alt="" class="icon" />

      <div class="description">{{Description}}</div>

      <div class="humidity">Humidity: {{Humidity}}</div>

      <div class="wind">Wind Speed: {{Wind}}</div>

    </div>

  </div>

</body>
